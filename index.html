<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>3D Villa Viewer</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        html, body { 
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        canvas { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera('camera', Math.PI / 2, Math.PI / 2, 5, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0), scene);

            // Example Villa Model
            BABYLON.SceneLoader.Append('https://your_villa_model_url.glb', null, scene, function (scene) {
                console.log('Villa loaded!');
            });

            return scene;
        };

        var scene = createScene();
        engine.runRenderLoop(function() {
            scene.render();
        });

        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
